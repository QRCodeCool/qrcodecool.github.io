<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - QRCodeCool</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="dizajn_logo.png" alt="QRCodeCool Logo" class="logo">
    <nav>
      <a href="index.html">Početna</a>
      <a href="galerija.html">Galerija</a>
      <a href="kontakt.html" class="active">Kontakt</a>
    </nav>
  </header>

  <main>
    <h1>Kontaktirajte nas</h1>
    <form action="https://formsubmit.co/tvoja_email_adresa" method="POST" class="contact-form">
      <!-- Preusmerenje posle slanja -->
      <input type="hidden" name="_next" value="https://qrcodecool.github.io/hvala.html">
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="name" placeholder="Vaše ime" required>
      <input type="email" name="email" placeholder="Vaš email" required>
      <textarea name="message" placeholder="Vaša poruka..." required></textarea>
      <button type="submit">Pošalji</button>
    </form>
  </main>

  <footer>
    <p>© 2025 QRCodeCool</p>
  </footer>
</body>
</html>
